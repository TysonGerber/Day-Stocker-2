<!DOCTYPE html>
<html ng-app="module.auth">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="/js/module.auth.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css">

</head>

<body ng-controller="module.auth.controller as auth">
    <div class='container'>
            <div class='imgDiv'>
                <img class='logo'src="../img/dayStockerLogo.png" alt="Logo">
                <h1 class='logoText'>DAY STOCKER</h1>
            </div>
        <form class='formPaddingTop' ng-submit="auth.login.submit($event)">
            <!--<h1>Login!</h1>-->
            <fieldset>
                <label><i class="fa fa-envelope-o" id='faEnvelope' aria-hidden="true"></i><!--Email--></label>
                <input required placeholder="Email" type="email" ng-model="auth.payloads.login.email" />
            </fieldset>
            <fieldset class='password'>
                <label for="password"><i class="fa fa-lock" id='faLock' aria-hidden="true"><!--Password--></i></label>
                <input required placeholder="Password" type="password" ng-model="auth.payloads.login.password" />
            </fieldset>
            <button class='loginButton' type="submit">Login</button>
            <p class='notMember'>Not a member? <a href='/html/register.html'>Sign up now</a></p>
            <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
        </form>
    </div>
</body>

</html>
